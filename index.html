<!DOCTYPE html>

    <style>
        body {
            margin: 0;
            padding: 0;
            background: #0a0a0a;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Segoe UI', sans-serif;
            transition: background 0.5s ease;
        }

        .floating-heart {
            position: absolute;
            bottom: -50px;
            animation: float linear forwards;
            filter: drop-shadow(0 0 5px currentColor);
            user-select: none;
        }

        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); opacity: 0; }
            10% { opacity: 0.8; }
            100% { transform: translateY(-110vh) rotate(360deg); opacity: 0; }
        }

        .main-container { text-align: center; z-index: 10; }

        .heart {
            position: relative;
            width: 120px;
            height: 120px;
            background: #ff0055;
            transform: rotate(-45deg);
            margin: 0 auto;
            cursor: pointer;
            animation: beat 0.8s infinite alternate;
            box-shadow: 0 0 50px #ff0055;
            transition: transform 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .heart:active { transform: scale(1.4) rotate(-45deg); }

        .heart::before, .heart::after {
            content: "";
            position: absolute;
            width: 120px;
            height: 120px;
            background: #ff0055;
            border-radius: 50%;
        }
        .heart::before { top: -60px; left: 0; }
        .heart::after { left: 60px; top: 0; }

        @keyframes beat {
            to { transform: scale(1.1) rotate(-45deg); }
        }

        .message {
            margin-top: 100px;
            color: white;
            font-size: 32px;
            font-weight: bold;
            text-shadow: 0 0 20px rgba(255,0,85,0.8);
            min-height: 50px;
            transition: all 0.3s ease;
            transform: translateY(20px);
            opacity: 0;
            padding: 0 20px;
        }

        .message.show {
            opacity: 1;
            transform: translateY(0);
        }
    </style>
</head>
